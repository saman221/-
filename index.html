<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="manifest" href="manifest.json">
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }
</script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ماشین حساب مهندسی</title>
  <style>
    * {
      box-sizing: border-box;
      direction: rtl;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 400px;
      padding: 20px;
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #f0f0f0;
      margin-bottom: 15px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.2s ease;
    }

    button:hover {
      background: #ddd;
    }

    .equal {
      background: #00c853;
      color: white;
    }

    .clear {
      background: #d50000;
      color: white;
    }

    .operator {
      background: #2979ff;
      color: white;
    }

    .func {
      background: #ff9100;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('Math.PI')" class="func">π</button>
      <button onclick="append('Math.E')" class="func">e</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>

      <button onclick="append('Math.sin(')" class="func">sin</button>
      <button onclick="append('Math.cos(')" class="func">cos</button>
      <button onclick="append('Math.tan(')" class="func">tan</button>
      <button onclick="append('Math.sqrt(')" class="func">√</button>
      <button onclick="append('**')" class="operator">^</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')" class="operator">÷</button>
      <button onclick="append('%')">%</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')" class="operator">×</button>
      <button onclick="append('Math.log10(')" class="func">log</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')" class="operator">−</button>
      <button onclick="append('Math.exp(')" class="func">exp</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')" class="operator">+</button>
      <button onclick="append('Math.abs(')" class="func">abs</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        let expression = display.value.replace('%', '/100');
        display.value = eval(expression);
      } catch {
        display.value = 'خطا';
      }
    }
  </script>
</body>
</html>
